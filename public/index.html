<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img
          class="header__logo"
          src="img/instagram-logo.svg"
          alt="Instagram Logo"
        />
        <span class="header__send">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <main class="container">
      <ul class="stories">
        <li class="stories__user">
          <a href="#">
            <img src="img/profiles/yoda/yoda-profile.jpg" alt="Yoda" />
          </a>
        </li>
        <li class="stories__user">
          <a href="#">
            <img src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora" />
          </a>
        </li>
        <li class="stories__user">
          <a href="#">
            <img
              src="img/profiles/black-panther/black-panther-profile.jpg"
              alt="Black Panther"
            />
          </a>
        </li>
        <li class="stories__user">
          <a href="#">
            <img src="img/profiles/carol/carol-profile.jpg" alt="Carol" />
          </a>
        </li>
        <li class="stories__user">
          <a href="#">
            <img src="img/profiles/domino/domino-profile.jpg" alt="Domino" />
          </a>
        </li>
        <li class="stories__user">
          <a href="#">
            <img
              src="img/profiles/bruce/bruce-profile.jpg"
              alt="Bruce Banner"
            />
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
